<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CPS Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bot Framework Web Chat -->
    <script crossorigin src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <!-- MSAL.js v2 -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <!-- <script>
        if (typeof msal === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.32.0/dist/msal-browser.min.js"><\/script>');
        }
    </script> -->

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video Background Styling */
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Chat Container Styling - Centered and smaller */
        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 400px;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        #heading {
            background-color: rgba(0, 0, 0, 0.8);
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            flex-shrink: 0;
        }

        /* Web chat styling */
        #webchat {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        /* Login controls styling */
        .login-controls {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #login {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #login.loading {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video id="backgroundVideo" autoplay muted loop class="background-video" playsinline>
        <source src="Isuzu MU-X Showcase  Isuzu UTE Australia - Isuzu UTE Australia (720p, h264).mp4"
            type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Login Controls -->
    <div class="login-controls">
        <span id="userName">Not logged in</span>
        <button id="login">Log In</button>
    </div>

    <!-- Chat Container -->
    <div class="iframe-container">
        <div id="heading">
            <span>Ask CPS</span>
        </div>
        <div id="webchat"></div>
    </div>

    <script>
        // Verify MSAL loaded
        if (typeof msal === 'undefined') {
            alert('MSAL library failed to load. Please check console for errors.');
            console.error('MSAL library not loaded');
        } else {
            console.log('MSAL version:', msal.version);
        }

        // MSAL configuration for SPA
        const msalConfig = {
            auth: {
                clientId: '53a49c6e-cf24-4e29-87f2-55e2f8060b2c',
                authority: 'https://login.microsoftonline.com/dfa6c3f8-0b32-4a16-bf66-de2295df0850',
                redirectUri: window.location.origin,
                postLogoutRedirectUri: window.location.origin
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: false
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // DOM elements
        const loginButton = document.getElementById('login');
        const userNameLabel = document.getElementById('userName');
        const webchatDiv = document.getElementById('webchat');

        // Handle redirect response
        msalInstance.handleRedirectPromise()
            .then((response) => {
                if (response) {
                    handleLoginSuccess(response.account);
                }
            })
            .catch(error => {
                console.error("Redirect error:", error);
                showError(`Authentication error: ${error.message}`);
            });

        // Login button handler
        loginButton.addEventListener('click', async () => {
            try {
                loginButton.disabled = true;
                loginButton.classList.add('loading');
                loginButton.textContent = 'Logging in...';

                await msalInstance.loginRedirect({
                    scopes: ["User.Read"],
                    redirectUri: window.location.origin
                });
            } catch (error) {
                console.error("Login error:", error);
                showError(`Login failed: ${error.message}`);
                resetLoginButton();
            }
        });

        // Check for existing login on page load
        window.onload = () => {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                handleLoginSuccess(accounts[0]);
            }
        };

        // Helper functions
        function handleLoginSuccess(account) {
            userNameLabel.textContent = `Logged in as ${account.name}`;
            loginButton.style.display = 'none';
            initializeBot(account);
        }

        function showError(message) {
            alert(message);
            console.error(message);
        }

        function resetLoginButton() {
            loginButton.disabled = false;
            loginButton.classList.remove('loading');
            loginButton.textContent = 'Log In';
        }

        async function fetchJSON(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    accept: 'application/json'
                }
            });

            if (!res.ok) {
                throw new Error(`Failed to fetch JSON due to ${res.status}`);
            }

            return await res.json();
        }

        async function initializeBot(account) {
            try {
                webchatDiv.innerHTML = ''; // clear previous chat

                // DirectLine token endpoint
                const directLineTokenUrl = "https://defaultdfa6c3f80b324a16bf66de2295df08.50.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre7b_agent88/directline/token?api-version=2022-03-01-preview";

                // Generate user ID
                const userId = account.homeAccountId
                    ? ("My-customized-prefix" + account.homeAccountId).substring(0, 64)
                    : (Math.random().toString() + Date.now().toString()).substring(0, 64);

                // Get DirectLine token
                const { token } = await fetchJSON(directLineTokenUrl);

                const directLine = window.WebChat.createDirectLine({
                    token,
                    domain: 'https://europe.directline.botframework.com/v3/directline'
                });

                const store = window.WebChat.createStore({}, ({ dispatch }) => next => action => {
                    if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
                        dispatch({
                            type: 'WEB_CHAT/SEND_EVENT',
                            payload: {
                                name: 'startConversation',
                                type: 'event',
                                value: { text: account.name }
                            }
                        });
                    }
                    return next(action);
                });

                const styleOptions = {
                    hideUploadButton: true,
                    bubbleBackground: 'rgba(0, 120, 215, 0.1)',
                    bubbleFromUserBackground: 'rgba(0, 120, 215, 0.1)',
                    backgroundColor: 'transparent'
                };

                window.WebChat.renderWebChat(
                    {
                        directLine,
                        store,
                        userID: userId,
                        styleOptions
                    },
                    webchatDiv
                );
            } catch (error) {
                console.error("Error initializing bot:", error);
                showError('Failed to initialize bot. See console for details.');
            }
        }

        // Video replay logic
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("backgroundVideo");
            video.addEventListener("ended", () => {
                video.currentTime = 0;
                video.play().catch(e => console.error('Video replay error:', e));
            });
        });
    </script>
</body>

</html>
