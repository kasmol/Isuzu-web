<!DOCTYPE html>
<html>

<head>
    <title>CPS Web Chat</title>
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Correct MSAL.js v2.x browser version -->
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <script src="https://unpkg.com/@azure/storage-blob@10.3.0/browser/azure-storage.blob.min.js"
        integrity="sha384-fsfhtLyVQo3L3Bh73qgQoRR328xEeXnRGdoi53kjo1uectCfAHFfavrBBN2Nkbdf"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        if (typeof msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.32.0/js/msal-browser.min.js' type='text/javascript' %3E%3C/script%3E"));
    </script>

    <!-- Favicon
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest"> -->

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Video Background Styling */
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            height: 50px;
        }

        /* Chat Container Styling - Centered and smaller */
        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 400px;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 2;
        }

        /* Header styling */
        #heading {
            background-color: rgba(0, 0, 0, 0.8);
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
        }

        /* Web chat styling */
        #webchat {
            height: calc(100% - 50px);
            width: 100%;
        }

        /* Login controls styling */
        .login-controls {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        #login {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #userName {
            color: white;
        }
    </style>

    <script>
        // MSAL 2.x Configuration
        const msalConfig = {
            auth: {
                clientId: '53a49c6e-cf24-4e29-87f2-55e2f8060b2c',
                authority: 'https://login.microsoftonline.com/dfa6c3f8-0b32-4a16-bf66-de2295df0850',
                redirectUri: window.location.origin // Required for v2.x
            },
            cache: {
                cacheLocation: "sessionStorage", // Works better in private mode
                storeAuthStateInCookie: true // Required for iOS/Safari
            }
        };

        // Initialize MSAL
        const msalInstance = new msal.PublicClientApplication(msalConfig);
    </script>
</head>

<body>
    <!-- [Your existing body HTML remains exactly the same] -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("backgroundVideo");
            video.addEventListener("ended", function () {
                video.currentTime = 0;
                video.play().catch(console.error);
            });

            // Handle redirect response
            msalInstance.handleRedirectPromise()
                .then(handleAuthResponse)
                .catch(console.error);

            // Check for active account
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                updateUI(accounts[0]);
                initializeBot();
            }
        });

        function handleAuthResponse(response) {
            if (response !== null) {
                updateUI(response.account);
                initializeBot();
            } else {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    updateUI(accounts[0]);
                    initializeBot();
                }
            }
        }

        function updateUI(account) {
            const loginBtn = document.getElementById("login");
            if (account) {
                document.getElementById("userName").innerHTML = "Currently logged in as " + account.name;
                loginBtn.innerHTML = "Log Out";
                loginBtn.onclick = onSignOutClick;
            } else {
                document.getElementById("userName").innerHTML = "Not logged in";
                loginBtn.innerHTML = "Log In";
                loginBtn.onclick = onSignInClick;
            }
        }

        async function onSignInClick() {
            try {
                const loginRequest = {
                    scopes: ["User.Read", "openid", "profile", "Sites.Read.All", "Files.Read.All"]
                };

                // Use redirect for mobile devices
                if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    await msalInstance.loginRedirect(loginRequest);
                } else {
                    const response = await msalInstance.loginPopup(loginRequest);
                    handleAuthResponse(response);
                }
            } catch (error) {
                console.error("Login failed:", error);
            }
        }

        function onSignOutClick() {
            msalInstance.logoutRedirect({
                postLogoutRedirectUri: window.location.origin
            });
        }

        // [Rest of your functions (getOAuthCardResourceUri, exchangeTokenAsync, fetchJSON) remain the same]

        async function initializeBot() {
            try {
                const webchatElement = document.getElementById('webchat');
                webchatElement.innerHTML = '';

                const theURL = "https://defaultdfa6c3f80b324a16bf66de2295df08.50.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre7b_agent88/directline/token?api-version=2022-03-01-preview";
                const accounts = msalInstance.getAllAccounts();
                const account = accounts.length > 0 ? accounts[0] : null;

                const userId = account?.homeAccountId
                    ? ("My-customized-prefix" + account.homeAccountId).substr(0, 64)
                    : (Math.random().toString() + Date.now().toString()).substr(0, 64);

                const { token } = await fetchJSON(theURL);
                const directLine = window.WebChat.createDirectLine({
                    token,
                    domain: 'https://europe.directline.botframework.com/v3/directline'
                });

                const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
                    if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
                        dispatch({
                            type: 'WEB_CHAT/SEND_EVENT',
                            payload: {
                                name: 'startConversation',
                                type: 'event',
                                value: { text: account?.name || "Guest" }
                            }
                        });
                    }

                    if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
                        const activity = action.payload.activity;
                        const resourceUri = getOAuthCardResourceUri(activity);

                        if (activity.from?.role === 'bot' && resourceUri) {
                            exchangeTokenAsync(resourceUri).then(token => {
                                if (token) {
                                    directLine.postActivity({
                                        type: 'invoke',
                                        name: 'signin/tokenExchange',
                                        value: {
                                            id: activity.attachments[0].content.tokenExchangeResource.id,
                                            connectionName: activity.attachments[0].content.connectionName,
                                            token
                                        },
                                        from: {
                                            id: userId,
                                            name: account?.name || "Guest",
                                            role: "user"
                                        }
                                    }).subscribe(
                                        id => id === 'retry' && next(action),
                                        error => next(action)
                                    );
                                    return;
                                }
                                return next(action);
                            });
                            return;
                        }
                    }
                    return next(action);
                });

                const styleOptions = {
                    hideUploadButton: true,
                    bubbleBackground: 'rgba(0, 120, 215, 0.1)',
                    bubbleFromUserBackground: 'rgba(0, 120, 215, 0.1)',
                    backgroundColor: 'transparent'
                };

                window.WebChat.renderWebChat({
                    directLine,
                    store,
                    userID: userId,
                    styleOptions
                }, document.getElementById('webchat'));

            } catch (err) {
                console.error("Bot initialization failed:", err);
            }
        }
    </script>
</body>

</html>
