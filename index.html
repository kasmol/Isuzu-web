<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Isuzu EA Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <script type="text/javascript">
        if (typeof msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.32.0/js/msal-browser.min.js' type='text/javascript' %3E%3C/script%3E"));
    </script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 400px;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
            flex-shrink: 0;
        }

        #subheader {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        #login,
        #logout {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }

        #logout {
            background-color: #f44336;
            display: none;
        }

        a {
            color: rgb(0, 90, 158);
        }

        a:hover {
            color: rgb(0, 69, 120);
        }

        #webchat {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }

        /* Ensure the send box is always visible */
        .webchat__send-box {
            display: flex !important;
        }
    </style>
</head>

<body>
    <!-- Video Background -->
    <video id="backgroundVideo" autoplay muted loop class="background-video" playsinline>
        <source src="Isuzu MU-X Showcase  Isuzu UTE Australia - Isuzu UTE Australia (720p, h264).mp4"
            type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Chat Container -->
    <div class="iframe-container">
        <div id="header">
            Ask Dr.Fred
        </div>
        <div id="subheader">
            <span id="loginStatus">You are not logged in on the chatbot.</span>
            <a id="login" href="#" onclick="onSignInClick()">Log in</a>
            <a id="logout" href="#" onclick="onSignOutClick()">Log out</a>
        </div>
        <div id="webchat"></div>
    </div>

    <script>
        const clientId = "53a49c6e-cf24-4e29-87f2-55e2f8060b2c"
        const tenantId = "dfa6c3f8-0b32-4a16-bf66-de2295df0850"
        const tokenEndpoint = "https://defaultdfa6c3f80b324a16bf66de2295df08.50.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre7b_agent88/directline/token?api-version=2022-03-01-preview"

        const msalConfig = {
            auth: {
                clientId: clientId,
                authority: "https://login.microsoftonline.com/" + tenantId
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        const loginRequest = {
            scopes: ["User.Read", "openid", "profile", "Sites.Read.All", "Files.Read.All"]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function onSignInClick() {
            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
            } catch (err) {
                console.log(err)
            }

            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                user = accounts[0]
                document.getElementById("loginStatus").innerHTML = "Currently logged in as " + user.name + " on the website."
                document.getElementById("login").style.display = "none"
                document.getElementById("logout").style.display = "inline"
                await renderChatWidget()
            }
        }

        let user = null;
        const accounts = msalInstance.getAllAccounts();
        if (accounts.length > 0) {
            user = accounts[0]
            msalInstance.setActiveAccount(user);
            document.getElementById("loginStatus").innerHTML = "Currently logged in as " + user.name + " on the website."
            document.getElementById("login").style.display = "none"
            document.getElementById("logout").style.display = "inline"
        }

        async function onSignOutClick() {
            result = await msalInstance.logoutPopup({
                account: user,
            })
            location.reload();
        }

        function getOAuthCardResourceUri(activity) {
            if (activity &&
                activity.attachments &&
                activity.attachments[0] &&
                activity.attachments[0].contentType === 'application/vnd.microsoft.card.oauth' &&
                activity.attachments[0].content.tokenExchangeResource) {
                return activity.attachments[0].content.tokenExchangeResource.uri;
            }
        }

        async function exchangeTokenAsync(resourceUri) {
            let user = msalInstance.getAllAccounts();
            if (user.length <= 0) {
                return null
            }

            const tokenRequest = {
                scopes: [resourceUri]
            };

            try {
                const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest)
                return tokenResponse.accessToken;
            } catch (err) {
                console.log(err)
                return null
            }
        }

        async function fetchJSON(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    accept: 'application/json'
                }
            });

            if (!res.ok) {
                throw new Error(`Failed to fetch JSON due to ${res.status}`);
            }

            return await res.json();
        }

        async function renderChatWidget() {
            var userID = user?.localAccountId != null ?
                ("customprefix-" + user.localAccountId).substr(0, 64) :
                ("customprefix-" + Math.random().toString() + Date.now().toString()).substr(0, 64);

            const { token } = await fetchJSON(tokenEndpoint);
            const directLine = window.WebChat.createDirectLine({
                token,
                domain: 'https://europe.directline.botframework.com/v3/directline'
            });

            const store = WebChat.createStore(
                {},
                ({ dispatch }) => next => async action => {
                    if (action.type === "DIRECT_LINE/CONNECT_FULFILLED") {
                        if (user) {
                            try {
                                const resourceUri = "api://your-bot-resource-uri";
                                const accessToken = await exchangeTokenAsync(resourceUri);

                                if (accessToken) {
                                    dispatch({
                                        type: "DIRECT_LINE/POST_ACTIVITY",
                                        payload: {
                                            activity: {
                                                type: 'invoke',
                                                name: 'signin/tokenExchange',
                                                value: {
                                                    id: "preemptive-auth-" + Date.now(),
                                                    connectionName: "your-connection-name",
                                                    token: accessToken
                                                },
                                                from: {
                                                    id: userID,
                                                    name: user.name,
                                                    role: "user"
                                                }
                                            }
                                        }
                                    });
                                }
                            } catch (error) {
                                console.error("Preemptive auth failed:", error);
                            }
                        }

                        dispatch({
                            meta: { method: "keyboard" },
                            payload: {
                                activity: {
                                    channelData: { postBack: true },
                                    name: 'startConversation',
                                    type: "event"
                                },
                            },
                            type: "DIRECT_LINE/POST_ACTIVITY",
                        });
                    }

                    if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
                        const activity = action.payload.activity;
                        if (activity.from && activity.from.role === 'bot') {
                            const resourceUri = getOAuthCardResourceUri(activity);
                            if (resourceUri) {
                                if (user) {
                                    const token = await exchangeTokenAsync(resourceUri);
                                    if (token) {
                                        directLine.postActivity({
                                            type: 'invoke',
                                            name: 'signin/tokenExchange',
                                            value: {
                                                id: activity.attachments[0].content.tokenExchangeResource.id,
                                                connectionName: activity.attachments[0].content.connectionName,
                                                token
                                            },
                                            "from": {
                                                id: userID,
                                                name: user.name,
                                                role: "user"
                                            }
                                        }).subscribe(
                                            id => {
                                                if (id === 'retry') {
                                                    return next(action);
                                                }
                                            },
                                            error => {
                                                return next(action);
                                            }
                                        );
                                        return;
                                    }
                                }
                                // Skip showing the login card but continue with other actions
                                return next({ ...action, payload: { ...action.payload, activity: null } });
                            }
                        }
                    }

                    return next(action);
                }
            );

            const styleOptions = {
                hideUploadButton: true,
                hideSignInButton: true,
                hideHeader: true,
                botAvatarImage: 'https://tse1.mm.bing.net/th?id=OIP.ax6SY6sAm9qTHp4ds6VkawAAAA&pid=Api&P=0&h=220',
                botAvatarInitials: 'Bot',
                userAvatarImage: 'https://content.powerapps.com/resource/makerx/static/media/user.0d06c38a.svg',
                userAvatarInitials: 'User'
            };

            window.WebChat.renderWebChat(
                {
                    directLine: directLine,
                    store,
                    userID: userID,
                    styleOptions
                },
                document.getElementById('webchat')
            );
        }

        (async () => {
            await renderChatWidget()
        })()
    </script>
</body>

</html>
