<!DOCTYPE html>
<html>

<head>
    <title>CPS Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bot Framework Web Chat -->
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <!-- MSAL.js 2.x (New Auth Library) -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>

    <!-- Styling -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 400px;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 2;
        }

        #heading {
            background-color: #004578;
            color: white;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        #webchat {
            height: calc(100% - 50px);
            width: 100%;
        }

        .login-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
        }

        #login {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video id="backgroundVideo" autoplay muted loop class="background-video">
        <source src="Isuzu MU-X Showcase  Isuzu UTE Australia - Isuzu UTE Australia (720p, h264).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login UI -->
    <div class="login-controls">
        <label id="userName">Not logged in</label>
        <button id="login" onclick="signIn()">Log In</button>
    </div>

    <!-- Chat UI -->
    <div class="iframe-container">
        <div id="heading">Ask CPS</div>
        <div id="webchat"></div>
    </div>

    <script>
        const msalConfig = {
            auth: {
                clientId: "53a49c6e-cf24-4e29-87f2-55e2f8060b2c",
                authority: "https://login.microsoftonline.com/dfa6c3f8-0b32-4a16-bf66-de2295df0850",
                redirectUri: window.location.href
            },
            cache: {
                cacheLocation: "sessionStorage", // Use sessionStorage for incognito
                storeAuthStateInCookie: true   // Recommended for iOS/Safari
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let account;

        window.addEventListener("load", async () => {
            const currentAccounts = msalInstance.getAllAccounts();
            if (currentAccounts.length > 0) {
                account = currentAccounts[0];
                document.getElementById("userName").innerText = "Logged in as " + account.username;
                await initializeBot();
            }
        });

        async function signIn() {
            try {
                const loginResponse = await msalInstance.loginPopup({
                    scopes: ["User.Read", "openid", "profile"]
                });

                account = loginResponse.account;
                document.getElementById("userName").innerText = "Logged in as " + account.username;

                await initializeBot();
            } catch (error) {
                console.error("Login error:", error);
                alert("Login failed. Make sure cookies are enabled.");
            }
        }

        async function fetchToken() {
            const tokenURL = "https://defaultdfa6c3f80b324a16bf66de2295df08.50.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre7b_agent88/directline/token?api-version=2022-03-01-preview";
            const response = await fetch(tokenURL);
            if (!response.ok) throw new Error("Token fetch failed.");
            return await response.json();
        }

        async function initializeBot() {
            try {
                const { token } = await fetchToken();

                const directLine = window.WebChat.createDirectLine({
                    token,
                    domain: 'https://europe.directline.botframework.com/v3/directline'
                });

                const styleOptions = {
                    hideUploadButton: true,
                    bubbleBackground: 'rgba(0, 120, 215, 0.1)',
                    bubbleFromUserBackground: 'rgba(0, 120, 215, 0.2)',
                    backgroundColor: 'transparent'
                };

                const store = window.WebChat.createStore({}, ({ dispatch }) => next => action => {
                    if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
                        dispatch({
                            type: 'WEB_CHAT/SEND_EVENT',
                            payload: {
                                name: 'startConversation',
                                type: 'event',
                                value: { text: account.username }
                            }
                        });
                    }
                    return next(action);
                });

                window.WebChat.renderWebChat({
                    directLine,
                    store,
                    userID: account.homeAccountId,
                    styleOptions
                }, document.getElementById('webchat'));

            } catch (error) {
                console.error("Bot initialization error:", error);
            }
        }
    </script>
</body>

</html>
