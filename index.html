<!DOCTYPE html>
<html>
<head>
    <title>CPS Web Chat</title>
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.2.0/js/msal.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 400px;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 2;
        }

        #heading {
            background-color: rgba(0, 0, 0, 0.8);
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
        }

        #webchat {
            height: calc(100% - 50px);
            width: 100%;
        }

        .login-controls {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        #login {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #userName {
            color: white;
        }
    </style>

    <script>
        let clientApplication;
        const msalConfig = {
            auth: {
                clientId: '53a49c6e-cf24-4e29-87f2-55e2f8060b2c',
                authority: 'https://login.microsoftonline.com/dfa6c3f8-0b32-4a16-bf66-de2295df0850',
                redirectUri: window.location.origin
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ["User.Read", "openid", "profile"]
        };

        window.onload = async function () {
            clientApplication = new Msal.UserAgentApplication(msalConfig);

            // Handle redirect response
            clientApplication.handleRedirectCallback((error, response) => {
                if (error) {
                    console.error("Redirect error:", error);
                } else if (response) {
                    onSignin(response.idToken);
                }
            });

            const account = clientApplication.getAccount();
            if (account) {
                document.getElementById("userName").innerText = "Currently logged in as " + account.name;
                document.getElementById("login").style.display = "none";
                initializeBot();
            }
        };

        function onSignInClick() {
            clientApplication.loginRedirect(loginRequest);
        }

        function getOAuthCardResourceUri(activity) {
            return activity?.attachments?.[0]?.content?.tokenExchangeResource?.uri || null;
        }

        function exchangeTokenAsync(resourceUri) {
            const requestObj = { scopes: [resourceUri] };
            return clientApplication.acquireTokenSilent(requestObj)
                .then(tokenResponse => tokenResponse.accessToken)
                .catch(error => {
                    console.error("Token exchange failed:", error);
                    return null;
                });
        }

        async function fetchJSON(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    accept: 'application/json'
                }
            });
            if (!res.ok) {
                throw new Error(`Failed to fetch JSON due to ${res.status}`);
            }
            return await res.json();
        }

        async function initializeBot() {
            try {
                document.getElementById('webchat').innerHTML = '';

                const userdetails = clientApplication.getAccount();
                const userId = userdetails?.accountIdentifier
                    ? ("My-customized-prefix" + userdetails.accountIdentifier).substr(0, 64)
                    : (Math.random().toString() + Date.now().toString()).substr(0, 64);

                const theURL = "https://defaultdfa6c3f80b324a16bf66de2295df08.50.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre7b_agent88/directline/token?api-version=2022-03-01-preview";
                const { token } = await fetchJSON(theURL);

                const directLine = window.WebChat.createDirectLine({
                    token,
                    domain: 'https://europe.directline.botframework.com/v3/directline'
                });

                const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
                    if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
                        dispatch({
                            type: 'WEB_CHAT/SEND_EVENT',
                            payload: {
                                name: 'startConversation',
                                type: 'event',
                                value: { text: userdetails.name }
                            }
                        });
                    }

                    if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
                        const activity = action.payload.activity;
                        const resourceUri = getOAuthCardResourceUri(activity);
                        if (resourceUri) {
                            exchangeTokenAsync(resourceUri).then(token => {
                                if (token) {
                                    directLine.postActivity({
                                        type: 'invoke',
                                        name: 'signin/tokenExchange',
                                        value: {
                                            id: activity.attachments[0].content.tokenExchangeResource.id,
                                            connectionName: activity.attachments[0].content.connectionName,
                                            token
                                        },
                                        from: {
                                            id: userId,
                                            name: userdetails.name,
                                            role: "user"
                                        }
                                    }).subscribe();
                                }
                            });
                        }
                    }

                    return next(action);
                });

                window.WebChat.renderWebChat({
                    directLine,
                    store,
                    userID: userId,
                    styleOptions: {
                        hideUploadButton: true,
                        bubbleBackground: 'rgba(0, 120, 215, 0.1)',
                        bubbleFromUserBackground: 'rgba(0, 120, 215, 0.1)',
                        backgroundColor: 'transparent'
                    }
                }, document.getElementById('webchat'));

            } catch (err) {
                console.error("Error initializing bot:", err);
            }
        }
    </script>
</head>

<body>
    <video id="backgroundVideo" autoplay muted loop class="background-video">
        <source src="Isuzu MU-X Showcase  Isuzu UTE Australia - Isuzu UTE Australia (720p, h264).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-controls">
        <label id="userName">Not logged in</label>
        <button id="login" onclick="onSignInClick()">Log In</button>
    </div>

    <div class="iframe-container">
        <div id="heading"><span>Ask CPS</span></div>
        <div id="webchat"></div>
    </div>
</body>
</html>
