<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Isuzu EA Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: rgba(0, 0, 0, 0.8);
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
        }

        #subheader {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }

        #login,
        #logout {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            font-size: 12px;
        }

        #logout {
            background-color: #f44336;
            display: none;
        }

        #webchat {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <video autoplay muted loop class="background-video" playsinline>
        <source src="Isuzu MU-X Showcase.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <div class="iframe-container">
        <div id="header">Ask Dr.Fred</div>
        <div id="subheader">
            <span id="loginStatus">You are not logged in on the chatbot.</span>
            <a id="login" href="#" onclick="onSignInClick()">Log in</a>
            <a id="logout" href="#" onclick="onSignOutClick()">Log out</a>
        </div>
        <div id="webchat"></div>
    </div>

    <script>
        const clientId = "53a49c6e-cf24-4e29-87f2-55e2f8060b2c";
        const tenantId = "dfa6c3f8-0b32-4a16-bf66-de2295df0850";
        const tokenEndpoint = "https://defaultdfa6c3f80b324a16bf66de2295df08.50.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre7b_agent88/directline/token?api-version=2022-03-01-preview";

        const msalConfig = {
            auth: {
                clientId: clientId,
                authority: "https://login.microsoftonline.com/" + tenantId
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        const loginRequest = {
            scopes: ["User.Read", "openid", "profile", "Sites.Read.All", "Files.Read.All"]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);
        let user = null;
        const accounts = msalInstance.getAllAccounts();

        if (accounts.length > 0) {
            user = accounts[0];
            msalInstance.setActiveAccount(user);
            document.getElementById("loginStatus").innerHTML = "Currently logged in as " + user.name;
            document.getElementById("login").style.display = "none";
            document.getElementById("logout").style.display = "inline";
        }

        async function onSignInClick() {
            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
            } catch (err) {
                console.log(err);
            }

            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                user = accounts[0];
                document.getElementById("loginStatus").innerHTML = "Currently logged in as " + user.name;
                document.getElementById("login").style.display = "none";
                document.getElementById("logout").style.display = "inline";
                await renderChatWidget();
            }
        }

        async function onSignOutClick() {
            await msalInstance.logoutPopup({ account: user });
            localStorage.removeItem("conversationId"); // Clear conversation on logout
            location.reload();
        }
    </script>

    <script>
        async function fetchJSON(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    accept: 'application/json'
                }
            });
            if (!res.ok) throw new Error(`Fetch failed: ${res.status}`);
            return await res.json();
        }
    </script>

    <script>
        async function renderChatWidget() {
            // ðŸ”„ MODIFIED: Use stored user ID or generate a new one
            let userID = localStorage.getItem("userID");
            let conversationId = localStorage.getItem("conversationId");

            if (!userID) {
                userID = user?.localAccountId != null
                    ? ("customprefix-" + user.localAccountId).substr(0, 64)
                    : ("customprefix-" + Math.random().toString() + Date.now().toString()).substr(0, 64);
                localStorage.setItem("userID", userID);
            }

            const { token } = await fetchJSON(tokenEndpoint);

            const directLine = window.WebChat.createDirectLine({
                token,
                domain: 'https://europe.directline.botframework.com/v3/directline',
                conversationId: conversationId || undefined
            });

            // ðŸ”„ MODIFIED: Store conversationId after connection
            directLine.connectionStatus$.subscribe(status => {
                if (status === 2) {
                    directLine.getSessionId().then(id => {
                        localStorage.setItem("conversationId", id);
                    });
                }
            });

            const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
                if (action.type === "DIRECT_LINE/CONNECT_FULFILLED") {
                    dispatch({
                        meta: { method: "keyboard" },
                        payload: {
                            activity: {
                                channelData: { postBack: true },
                                name: 'startConversation',
                                type: "event"
                            }
                        },
                        type: "DIRECT_LINE/POST_ACTIVITY",
                    });
                }
                return next(action);
            });

            const styleOptions = {
                hideUploadButton: true,
                hideSignInButton: true,
                hideHeader: true,
                botAvatarImage: 'https://bot-framework.azureedge.net/bot-icons-v1/6ab9b101-b65c-4357-9e9f-915cbf313a14_2K5Bt02aW8egEb97fxAgh7vqChK4UV3Nh3Lw3YYArhEKR8mB.png',
                userAvatarImage: 'https://content.powerapps.com/resource/makerx/static/media/user.0d06c38a.svg'
            };

            window.WebChat.renderWebChat(
                {
                    directLine,
                    store,
                    userID,
                    styleOptions
                },
                document.getElementById('webchat')
            );
        }

        (async () => {
            await renderChatWidget();
        })();
    </script>
</body>

</html>
