<!DOCTYPE html>
<html>

<head>
    <title>CPS Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WebChat and MSAL -->
    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>

    <!-- Optional Blob SDK -->
    <script src="https://unpkg.com/@azure/storage-blob@10.3.0/browser/azure-storage.blob.min.js"
        integrity="sha384-fsfhtLyVQo3L3Bh73qgQoRR328xEeXnRGdoi53kjo1uectCfAHFfavrBBN2Nkbdf"
        crossorigin="anonymous"></script>

    <!-- Styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            height: 50px;
        }

        .iframe-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 400px;
            max-height: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 2;
        }

        #heading {
            background-color: rgba(0, 0, 0, 0.8);
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            color: white;
        }

        #webchat {
            height: calc(100% - 50px);
            width: 100%;
        }

        .login-controls {
            position: absolute;
            top: 60px;
            left: 20px;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        #login {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        #userName {
            color: white;
        }
    </style>

</head>

<body>
    <img src="getsitelogob.png" alt="Isuzu Logo" class="logo">
    <video id="backgroundVideo" autoplay muted loop class="background-video">
        <source src="Isuzu MU-X Showcase  Isuzu UTE Australia - Isuzu UTE Australia (720p, h264).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-controls">
        <label id="userName" name="userName">Not logged in</label>
        <button id="login" name="login" onclick="signIn()">Log In</button>
    </div>

    <div class="iframe-container">
        <div id="heading">
            <span>Ask CPS</span>
        </div>
        <div id="webchat"></div>
    </div>

    <script>
        const msalConfig = {
            auth: {
                clientId: '53a49c6e-cf24-4e29-87f2-55e2f8060b2c',
                authority: 'https://login.microsoftonline.com/dfa6c3f8-0b32-4a16-bf66-de2295df0850'
            },
            cache: {
                cacheLocation: 'localStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ["User.Read", "openid", "profile", "Sites.Read.All", "Files.Read.All"]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function signIn() {
            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
                updateUI();
                initializeBot();
            } catch (error) {
                console.error(error);
            }
        }

        function updateUI() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                document.getElementById("userName").innerHTML = "Currently logged in as " + accounts[0].username;
                document.getElementById("login").style.display = "none";
            }
        }

        function getOAuthCardResourceUri(activity) {
            if (activity?.attachments?.[0]?.contentType === 'application/vnd.microsoft.card.oauth') {
                return activity.attachments[0].content.tokenExchangeResource?.uri;
            }
        }

        async function exchangeTokenAsync(resourceUri) {
            const account = msalInstance.getAllAccounts()[0];
            try {
                const response = await msalInstance.acquireTokenSilent({ scopes: [resourceUri], account });
                return response.accessToken;
            } catch (err) {
                console.log(err);
                return null;
            }
        }

        async function fetchJSON(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: { ...options.headers, accept: 'application/json' }
            });
            if (!res.ok) throw new Error(`Failed to fetch JSON: ${res.status}`);
            return res.json();
        }

        async function initializeBot() {
            try {
                const webchatElement = document.getElementById('webchat');
                webchatElement.innerHTML = '';

                const theURL = "https://defaultdfa6c3f80b324a16bf66de2295df08.50.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cre7b_agent88/directline/token?api-version=2022-03-01-preview";
                const account = msalInstance.getAllAccounts()[0];
                const userId = account?.homeAccountId || ("user" + Math.random().toString().substr(2, 10));
                const { token } = await fetchJSON(theURL);

                const directLine = window.WebChat.createDirectLine({
                    token,
                    domain: 'https://europe.directline.botframework.com/v3/directline'
                });

                const store = WebChat.createStore({}, ({ dispatch }) => next => action => {
                    if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
                        dispatch({
                            type: 'WEB_CHAT/SEND_EVENT',
                            payload: {
                                name: 'startConversation',
                                type: 'event',
                                value: { text: account.username }
                            }
                        });
                    }

                    if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
                        const activity = action.payload.activity;
                        const resourceUri = getOAuthCardResourceUri(activity);
                        if (activity.from.role === 'bot' && resourceUri) {
                            exchangeTokenAsync(resourceUri).then(token => {
                                if (token) {
                                    directLine.postActivity({
                                        type: 'invoke',
                                        name: 'signin/tokenExchange',
                                        value: {
                                            id: activity.attachments[0].content.tokenExchangeResource.id,
                                            connectionName: activity.attachments[0].content.connectionName,
                                            token
                                        },
                                        from: {
                                            id: userId,
                                            name: account.username,
                                            role: "user"
                                        }
                                    }).subscribe();
                                }
                            });
                        }
                    }

                    return next(action);
                });

                const styleOptions = {
                    hideUploadButton: true,
                    bubbleBackground: 'rgba(0, 120, 215, 0.1)',
                    bubbleFromUserBackground: 'rgba(0, 120, 215, 0.1)',
                    backgroundColor: 'transparent'
                };

                window.WebChat.renderWebChat({ directLine, store, userID: userId, styleOptions }, webchatElement);
            } catch (err) {
                console.error("Bot init failed:", err);
            }
        }

        // Auto init if already signed in
        document.addEventListener("DOMContentLoaded", () => {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length > 0) {
                updateUI();
                initializeBot();
            }
        });
    </script>
</body>

</html>
